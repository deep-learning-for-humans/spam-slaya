<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Indicator and Table</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Center the loading spinner and make it pretty */
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        /* Hidden by default */
        #table-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="loading">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div class="container" id="table-container">
    <h2 class="text-center mt-4">Data Table</h2>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>John Doe</td>
                <td>28</td>
                <td>USA</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jane Smith</td>
                <td>32</td>
                <td>Canada</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Sam Brown</td>
                <td>24</td>
                <td>UK</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="text-center mt-4">
    <button id="showTableBtn" class="btn btn-primary">Show Table</button>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('showTableBtn').addEventListener('click', function () {
        // Hide loading spinner
        document.getElementById('loading').style.display = 'none';

        // Show table
        document.getElementById('table-container').style.display = 'block';
    });
</script>

</body>
</html>
